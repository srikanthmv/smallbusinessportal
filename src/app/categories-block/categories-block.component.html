<div class="container mt-2">
    <div class="columns is-multiline is-mobile">
        <div class="column" *ngFor="let category of (commonService.allCategories$ | async) | slice: 0: 4">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img [src]="category.imageUrl" alt="category image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">{{category.name}}</p>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <a href="#" class="card-footer-item button is-primary">EXPLORE</a>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</div>
