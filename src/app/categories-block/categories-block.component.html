<div class="container mt-2">
    <div class="columns is-multiline">
        <div class="column is-3" *ngFor="let category of (commonService.allCategories$ | async) | slice: 0: 4">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-4by3">
                      <picture>
                        <source [srcset]="category.imageUrl" type="image/webp">
                      </picture>
                      <img loading="lazy" [src]="category.imageUrl" alt="category image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">{{category.name}}</p>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <a [routerLink]="['items-list']"
                           [queryParams]="{category: category?.slug}"
                           class="card-footer-item button is-primary">EXPLORE</a>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</div>
