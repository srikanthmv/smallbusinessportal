<div class="container mt-5">
    <div class="columns">
        <div class="column is-half is-offset-one-quarter p-5">
            <div class="card">
                <div class="card-header has-background-primary is-primary">
                    <h2 class="card-header-title has-text-white"><ion-icon name="person"></ion-icon> Login as administrator</h2>
                </div>
                <div class="card-content">
                    <div class="is-flex is-justify-content-center">
                        <figure class="image is-128x128">
                            <img alt="customer image" class="is-rounded"
                                 src="https://bulma.io/images/placeholders/128x128.png">
                        </figure>
                    </div>
                    <hr>
                    <div class="m-1 p-2" [formGroup]="userLoginInfoFg">
                        <div class="field">
                            <p class="control has-icons-left has-icons-right">
                                <label>
                                    <input formControlName="username" class="input" placeholder="Email" type="email">
                                </label>
                                <span class="icon is-small is-left">
                                  <ion-icon name="mail"></ion-icon>
                                </span>
                                <span class="icon is-small is-right">
                                 <ion-icon name="checkmark"></ion-icon>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control has-icons-left">
                                <label>
                                    <input formControlName="password" class="input" placeholder="Password" type="password">
                                </label>
                                <span class="icon is-small is-left">
                                  <ion-icon name="lock-closed"></ion-icon>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="card-footer p-3">
                    <a class="card-footer-item"><button class="button is-light">RESET</button></a>
                    <a class="card-footer-item"> <button (click)="loginWithAdmin()" class="button is-primary">LOGIN</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
